volumes:
  redis_volume_data:
  redis_insight_volume_data:

networks:
  backend:
    external: true

services:
  redis:
    image: redis #The server
    container_name: redis
    restart: always
    ports:
      - 6379:6379
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - ALLOW_EMPTY_PASSWORD=no
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHHALL
    volumes:
      - redis_volume_data:/data
    command: ["redis-server", "--appendonly yes", "--maxmemory 256mb", "--maxmemory-policy allkeys-lru"]
    networks:
      - backend

  redis_insight:
    image: redislabs/redisinsight:latest # The GUI
    container_name: redis_insight
    restart: always
    ports:
      - 5540:5540
    volumes:
      - redis_insight_volume_data:/db
    environment:
      - REDISINSIGHT_REDIS_URL=redis://default:${REDIS_PASSWORD}@redis:6379
    # REDIS_PASSWORD=${REDIS_PASSWORD}  Verbindung Ã¼ber Redis_URL
    networks:
      - backend
